buildscript {
    ext {
        buildToolsVersion = "30.1.0"
        minSdkVersion = 24
        compileSdkVersion = 30
        targetSdkVersion = 31
        kotlinVersion = "1.9.24"
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
        classpath 'com.google.gms:google-services:1.42.2'

    }
}
